<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script>
        var decimalNum = prompt("Enter a number");
        decimalNum = parseInt(decimalNum);
        var hexString = "FE";
        hexString = decimalNum.toString(16).toUpperCase();
        alert(hexString);
    </script>
</body>
</html>
